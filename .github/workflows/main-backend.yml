name: Build Backend & Push to Digital Ocean
on: 
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        services:
            redis:
                image: redis
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                  distribution: 'zulu'
                  java-version: '17'
                  cache: 'maven'
            - run: cd backend && mvn clean install
            - uses: actions/upload-artifact@v2
              with:
                name: jar
                path: backend/target/todos-0.0.1-SNAPSHOT.jar
    docker:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/download-artifact@v2
              with:
                name: jar
            - run: mv todos-0.0.1-SNAPSHOT.jar backend/target
            - run: cd backend && docker build -t backend .
            - run: docker tag backend registry.digitalocean.com/todos:$GITHUB_SHA
            - name: Install doctl
              uses: digitalocean/action-doctl@v2
              with:
                token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
            - run: doctl registry login
            - run: docker push registry.digitalocean.com/todos:$GITHUB_SHA
                
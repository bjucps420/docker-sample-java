name: Build Backend
on: [pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        services:
            redis:
                image: redis
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                  distribution: 'zulu'
                  java-version: '17'
                  cache: 'maven'
            - run: cd backend && mvn clean install
                